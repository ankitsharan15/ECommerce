<div class="category col s8" style="margin-top:0px;margin-bottom:30px">Your Orders</div>
<div class="row" style="border-bottom:1px dashed;padding-bottom:10px">
    <div class="col s3 offset-s6 merchant left">Price</div>
    <div class="col s2 offset-s1 merchant left">Date</div>
</div>
<!-- Reusable code for Order History -->
<div ng-repeat="order in orderProductlist" class="row valign-wrapper" style="border-bottom:1px dashed;padding-bottom:10px" id="product1">
    <div class="col s6">
        <div class="col s12 l2 m4">
          <img src="{{orderProductlist.productImage }}">
        <div class="col s10">
            <div class="name col s12" style="padding-left:5px">{{ orderProductlist.productName }}</div>
            <div class="merchant col s12" style="padding-bottom:5px;padding-left:5px">{{ orderProductlist.productMerchant }}</div>
        </div>
    </div>
    <div class="col s2 left price">
        {{ orderProductlist.productPrice }}
    </div>
    <div class="col s3 offset-s1">
       {{ orderdata.emailId }}
  </div>
    </div>
</div>
